name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'docker/**'
      - '.github/workflows/deploy-prod.yml'

  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, api-gateway, yeirin-ai, soul-e)'
        required: false
        default: 'all'
      skip_approval:
        description: 'Skip approval (emergency only)'
        required: false
        default: 'false'

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com
  ENVIRONMENT: prod

jobs:
  # ===========================================================================
  # Detect Changes
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      yeirin-ai: ${{ steps.filter.outputs.yeirin-ai }}
      soul-e: ${{ steps.filter.outputs.soul-e }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'backend/yeirin/**'
            yeirin-ai:
              - 'backend/yeirin-ai/**'
            soul-e:
              - 'backend/soul-e/**'

  # ===========================================================================
  # Build & Push - API Gateway
  # ===========================================================================
  build-api-gateway:
    name: Build API Gateway
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true' || github.event.inputs.service == 'all' || github.event.inputs.service == 'api-gateway'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/yeirin
          file: ./backend/yeirin/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/yeirin/api-gateway:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/yeirin/api-gateway:prod-${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/yeirin/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # ===========================================================================
  # Build & Push - Yeirin AI
  # ===========================================================================
  build-yeirin-ai:
    name: Build Yeirin AI
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.yeirin-ai == 'true' || github.event.inputs.service == 'all' || github.event.inputs.service == 'yeirin-ai'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/yeirin-ai
          file: ./backend/yeirin-ai/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/yeirin/yeirin-ai:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/yeirin/yeirin-ai:prod-${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/yeirin/yeirin-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build & Push - Soul-E
  # ===========================================================================
  build-soul-e:
    name: Build Soul-E
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.soul-e == 'true' || github.event.inputs.service == 'all' || github.event.inputs.service == 'soul-e'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/soul-e
          file: ./backend/soul-e/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/yeirin/soul-e:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/yeirin/soul-e:prod-${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/yeirin/soul-e:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Production EC2
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-api-gateway, build-yeirin-ai, build-soul-e]
    if: always() && (needs.build-api-gateway.result == 'success' || needs.build-yeirin-ai.result == 'success' || needs.build-soul-e.result == 'success' || needs.build-api-gateway.result == 'skipped' || needs.build-yeirin-ai.result == 'skipped' || needs.build-soul-e.result == 'skipped')
    environment:
      name: production
      url: https://${{ secrets.BACKEND_DOMAIN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Notify Deployment Start
        uses: 8398a7/action-slack@v3
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        with:
          status: custom
          custom_payload: |
            {
              "text": "üöÄ Production deployment started",
              "attachments": [{
                "color": "warning",
                "fields": [
                  {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                  {"title": "Commit", "value": "${{ github.sha }}", "short": true}
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Backup Current State
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_PROD }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /opt/yeirin

            # ÌòÑÏû¨ ÏÉÅÌÉú Î∞±ÏóÖ
            BACKUP_DIR="backups/pre-deploy-$(date +%Y%m%d-%H%M%S)"
            mkdir -p "$BACKUP_DIR"

            docker ps --format "{{.Names}}: {{.Image}}" > "$BACKUP_DIR/containers.txt"
            cp docker/.env "$BACKUP_DIR/.env.backup" 2>/dev/null || true

            # ÏµúÍ∑º Î∞±ÏóÖ ÎßÅÌÅ¨
            ln -sfn "/opt/yeirin/$BACKUP_DIR" /opt/yeirin/backups/latest

            echo "Backup created at $BACKUP_DIR"

      - name: Deploy to EC2 via SSH
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_PROD }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # ECR Î°úÍ∑∏Ïù∏
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            cd /opt/yeirin/docker

            # Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ÏÑ§Ï†ï
            export IMAGE_TAG=${{ github.sha }}
            export ECR_REGISTRY=${{ env.ECR_REGISTRY }}

            # ÏÉà Ïù¥ÎØ∏ÏßÄ ÌíÄ
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # Rolling Update (Ìïú ÏÑúÎπÑÏä§Ïî©)
            for service in api-gateway yeirin-ai soul-e; do
              echo "Deploying $service..."
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps "$service"
              sleep 10

              # Ìó¨Ïä§Ï≤¥ÌÅ¨
              for i in {1..30}; do
                if docker inspect --format='{{.State.Health.Status}}' "yeirin-$service" 2>/dev/null | grep -q "healthy"; then
                  echo "$service is healthy"
                  break
                fi
                if [ $i -eq 30 ]; then
                  echo "$service health check failed"
                  exit 1
                fi
                sleep 2
              done
            done

            # Nginx Î¶¨Î°úÎìú
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml exec -T nginx nginx -s reload || \
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml restart nginx

            echo "Deployment completed successfully"

      - name: Health Check
        id: health-check
        run: |
          echo "Performing final health check..."
          sleep 15

          # API Ìó¨Ïä§Ï≤¥ÌÅ¨
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.BACKEND_DOMAIN }}/health || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "Health check passed"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "Health check failed with HTTP $HTTP_CODE"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Rollback on Failure
        if: failure() && steps.deploy.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_PROD }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Initiating rollback..."
            cd /opt/yeirin

            if [ -f "backups/latest/.env.backup" ]; then
              cp "backups/latest/.env.backup" "docker/.env"
            fi

            cd docker
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "Rollback completed"

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        with:
          status: ${{ needs.deploy.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            ${{ needs.deploy.result == 'success' && '‚úÖ Production deployment succeeded!' || '‚ùå Production deployment failed!' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
