# =============================================================================
# Yeirin Backend - Development Deployment Workflow
# =============================================================================
#
# 트리거: develop 브랜치 push
# 대상: 개발 환경 EC2
#
# 워크플로우:
# 1. 코드 체크아웃 및 변경 감지
# 2. Docker 이미지 빌드
# 3. ECR 푸시
# 4. EC2 배포
# 5. 헬스체크 및 알림
# =============================================================================

name: Deploy to Development

on:
  push:
    branches:
      - develop
    paths:
      # 백엔드 변경 시에만 트리거
      - 'backend/**'
      - 'docker/**'
      - '.github/workflows/deploy-dev.yml'

  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, api-gateway, yeirin-ai, soul-e)'
        required: false
        default: 'all'

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com
  ENVIRONMENT: dev

jobs:
  # ===========================================================================
  # Detect Changes
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      yeirin-ai: ${{ steps.filter.outputs.yeirin-ai }}
      soul-e: ${{ steps.filter.outputs.soul-e }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'backend/yeirin/**'
            yeirin-ai:
              - 'backend/yeirin-ai/**'
            soul-e:
              - 'backend/soul-e/**'

  # ===========================================================================
  # Build & Push - API Gateway
  # ===========================================================================
  build-api-gateway:
    name: Build API Gateway
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true' || github.event.inputs.service == 'all' || github.event.inputs.service == 'api-gateway'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/yeirin
          file: ./backend/yeirin/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/yeirin/api-gateway:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/yeirin/api-gateway:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # ===========================================================================
  # Build & Push - Yeirin AI
  # ===========================================================================
  build-yeirin-ai:
    name: Build Yeirin AI
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.yeirin-ai == 'true' || github.event.inputs.service == 'all' || github.event.inputs.service == 'yeirin-ai'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/yeirin-ai
          file: ./backend/yeirin-ai/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/yeirin/yeirin-ai:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/yeirin/yeirin-ai:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build & Push - Soul-E
  # ===========================================================================
  build-soul-e:
    name: Build Soul-E
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.soul-e == 'true' || github.event.inputs.service == 'all' || github.event.inputs.service == 'soul-e'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/soul-e
          file: ./backend/soul-e/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/yeirin/soul-e:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/yeirin/soul-e:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to EC2
  # ===========================================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-api-gateway, build-yeirin-ai, build-soul-e]
    if: always() && (needs.build-api-gateway.result == 'success' || needs.build-yeirin-ai.result == 'success' || needs.build-soul-e.result == 'success' || needs.build-api-gateway.result == 'skipped' || needs.build-yeirin-ai.result == 'skipped' || needs.build-soul-e.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # ECR 로그인
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # 프로젝트 디렉토리로 이동
            cd /opt/yeirin/docker

            # 이미지 태그 업데이트
            export IMAGE_TAG=${{ github.sha }}
            export ECR_REGISTRY=${{ env.ECR_REGISTRY }}

            # 새 이미지 풀
            docker-compose -f docker-compose.yml -f docker-compose.dev.yml pull

            # 서비스 재시작 (무중단 배포)
            docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d --no-deps api-gateway yeirin-ai soul-e

            # 헬스체크 대기
            sleep 30

            # 상태 확인
            docker-compose -f docker-compose.yml -f docker-compose.dev.yml ps

      - name: Health Check
        run: |
          echo "Performing health check..."
          sleep 10

          # API Gateway 체크
          curl -f -s http://${{ secrets.EC2_HOST_DEV }}/api/v1/health || echo "API Gateway health check failed"

          # 전체 상태 출력
          echo "Deployment completed"

  # ===========================================================================
  # Notify
  # ===========================================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        with:
          status: ${{ needs.deploy.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            ${{ needs.deploy.result == 'success' && '✅ Development deployment succeeded!' || '❌ Development deployment failed!' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
